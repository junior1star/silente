            <h2>Silent "E" Rule</h2>
            <p>Adding "e" to a word makes the vowel long. Examples:</p>
            <ul>
                <li>Cap → Cape</li>
                <li>Kit → Kite</li>
                <li>Hop → Hope</li>
            </ul>
